<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Allergen-Safe Product Finder</title>

  <!-- Bootstrap (optional, for base form styles) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Site styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Allergen-Safe Product Finder</h1>
    <p class="mb-0">Find products safe for your specific allergies</p>
  </header>

  <main class="container my-4">
    <form id="finderForm" class="mb-4">
      <div class="mb-3">
        <label for="allergens" class="form-label">Allergens (comma-separated):</label>
        <input type="text" id="allergens" class="form-control" placeholder="e.g. Amidoamine, Propolis" />
      </div>

      <div class="mb-3">
        <label for="categories" class="form-label">Categories (comma-separated):</label>
        <input type="text" id="categories" class="form-control" placeholder="e.g. Shampoo, Sunscreen" />
      </div>

      <div class="mb-3">
        <label for="notes" class="form-label">Notes or preferences:</label>
        <textarea id="notes" class="form-control" placeholder="Any extra preferences"></textarea>
      </div>

      <div class="mb-3">
        <label for="rating_floor" class="form-label">Minimum Rating (0–5):</label>
        <input type="number" id="rating_floor" class="form-control" value="4.0" step="0.1" min="0" max="5" />
      </div>

      <div class="mb-3">
        <label for="retailers" class="form-label">Preferred Retailers (comma-separated):</label>
        <input type="text" id="retailers" class="form-control" placeholder="e.g. Amazon, Target" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Search</button>
    </form>

    <div id="results"></div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-brand">ElevAIte</div>
      <div class="footer-tagline">AI solutions for consumers and small businesses</div>
    </div>
  </footer>

  <script>
    const form = document.getElementById("finderForm");
    const resultsEl = document.getElementById("results");

    function createEl(tag, cls) {
      const el = document.createElement(tag);
      if (cls) el.className = cls;
      return el;
    }

    function createLink(href, text) {
      if (!href) return null;
      const a = document.createElement("a");
      a.href = href;
      a.target = "_blank";
      a.rel = "noopener noreferrer";
      a.textContent = text;
      return a;
    }

    // Inline SVG placeholder (no external file required)
    const PLACEHOLDER =
      'data:image/svg+xml;utf8,' +
      encodeURIComponent(`
        <svg xmlns="http://www.w3.org/2000/svg" width="176" height="176">
          <rect width="100%" height="100%" fill="#f1f3f5"/>
          <rect x="20" y="20" width="136" height="96" rx="8" fill="#e6e8ec" />
          <circle cx="52" cy="52" r="20" fill="#d9dde2"/>
          <rect x="20" y="130" width="120" height="16" rx="4" fill="#e0e3e8"/>
        </svg>
      `);

    function buildProductCard(item) {
      const card = createEl("div", "product-card");

      // Thumbnail with fallback and protocol upgrade
      const img = createEl("img", "product-thumb");
      let candidate = (item.image && String(item.image).trim()) ? String(item.image).trim() : PLACEHOLDER;
      if (/^http:\/\//i.test(candidate)) candidate = candidate.replace(/^http:\/\//i, "https://");
      img.src = /^https?:\/\//i.test(candidate) ? candidate : PLACEHOLDER;
      img.alt = item.name || "Product";
      img.loading = "lazy";
      img.onerror = () => { img.onerror = null; img.src = PLACEHOLDER; };

      // Details
      const details = createEl("div");

      const title = createEl("h4", "product-title");
      title.textContent = item.name || "Unnamed Product";

      const meta = createEl("div", "product-meta");
      const ratingText = (typeof item.rating === "number") ? `⭐ ${item.rating.toFixed(1)}` : "Unrated";
      const reviewsText = item.reviews ? ` • ${item.reviews} reviews` : "";
      const priceText = item.price ? ` • ${String(item.price).startsWith("$") ? item.price : `$${item.price}`}` : "";
      meta.textContent = `${ratingText}${reviewsText}${priceText}`;

      const links = createEl("div", "product-links");
      const manufacturerLink = createLink(item.links?.manufacturer, "Manufacturer");
      const retailerLink = createLink(item.links?.primary, "Retailer");
      if (manufacturerLink) links.appendChild(manufacturerLink);
      if (manufacturerLink && retailerLink) links.appendChild(document.createTextNode(" | "));
      if (retailerLink) links.appendChild(retailerLink);

      details.append(title, meta, links);
      card.append(img, details);
      return card;
    }

    function renderResults(groups) {
      resultsEl.innerHTML = "";

      groups.forEach(group => {
        const h3 = createEl("h3", "category-header");
        h3.textContent = group.category || "Uncategorized";
        resultsEl.appendChild(h3);

        const items = Array.isArray(group.items) ? group.items : [];
        if (items.length === 0) {
          const p = createEl("p", "no-results");
          p.textContent = "No items passed ingredient screening.";
          resultsEl.appendChild(p);
          return;
        }

        const grid = createEl("div", "product-grid");
        items.forEach(item => grid.appendChild(buildProductCard(item)));
        resultsEl.appendChild(grid);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultsEl.textContent = "Searching…";

      const allergens = (document.getElementById("allergens").value || "")
        .split(",").map(s => s.trim()).filter(Boolean);

      const categories = (document.getElementById("categories").value || "")
        .split(",").map(s => s.trim()).filter(Boolean);

      const notes = (document.getElementById("notes").value || "").trim();
      const rating_floor = Number(document.getElementById("rating_floor")?.value || 4.0);

      const purchase_sites = (document.getElementById("retailers")?.value || "")
        .split(",").map(s => s.trim()).filter(Boolean);

      try {
        const res = await fetch("/api/search", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ allergens, categories, notes, rating_floor, purchase_sites })
        });

        const data = await res.json();
        if (!data.ok) {
          resultsEl.textContent = data.error || "Search failed.";
          return;
        }

        renderResults(data.results || []);
      } catch (err) {
        console.error("Search request failed:", err);
        resultsEl.textContent = "An error occurred while searching.";
      }
    });
  </script>
</body>
</html>
